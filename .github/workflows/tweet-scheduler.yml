name: Tweet Scheduler

on:
  schedule:
    - cron: '0 8 * * *'  # 8h - Manh√£
    - cron: '0 14 * * *' # 14h - Tarde
    - cron: '0 20 * * *' # 20h - Noite
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install tweepy openai pytz
      
      - name: Publish Tweet
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/publish_tweet.py
